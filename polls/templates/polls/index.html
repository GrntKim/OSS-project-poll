{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 목록</title>
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>프로젝트 목록</h1>
        {% if latest_project_list %}
            <ol class="project-list">
            {% for project in latest_project_list %}
                <li class="project-item">
                    <div class="project-card">
                        <a href="{% url 'polls:detail' project.id %}">
                            <p class="project-name">{{ project.project_name }}</p>
                            <p><i>by {{ project.project_author }}</i></p>
                        </a>
                    </div>
                </li>
            {% endfor %}
            </ol>
        {% else %}
            <p>No projects are available.</p>
        {% endif %}
    </div>
</body>
</html>
