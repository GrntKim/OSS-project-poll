<h1>{{ project.project_name }}</h1>
<p>{{ project.project_detail }}</p>

<h2>평균 평점: {{ project.average_score|floatformat:1 }} / 5</h2>

<ul>
    {% for rating in project.rating_set.all %}
        <li>{{ rating.score }}점</li>
    {% empty %}
        <li>아직 투표가 없습니다.</li>
    {% endfor %}
</ul>

<form action="{% url 'polls:rate' project.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="다시 투표하기">
</form>
